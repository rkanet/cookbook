
{{ define "main" }}

<div id="page-wrapper">

    <!-- Header-->
	{{ partial "header" . }}  

    <!-- Main -->
        <section id="main">
            <div class="container">
                <div id="content">

                    <!-- Post -->
                        <article class="box post">
                            <header>
                                <h2>{{.Name}}</h2>
                            </header>
                            <span class="image featured"><img src="{{ .Params.Imgsrc }}" alt=".Params.Imgname" /></span>
                            <!-- <h3>A takhle jednoduch√© to je...</h3>-->
                            <p>{{ .Content }}</p>
                        </article>

                </div>
            </div>
        </section>

        <!-- Footer section-->
        {{ partial "footer" . }}

</div>
        

{{ end }}
