


{{ define "main" }}


<div id="page-wrapper">

	<!-- Header-->
	{{ partial "header" . }}  

	<!-- Features -->
		<section id="features">
			<div class="container">
				<header>
					<h2> Nalezeny recepty obsahující slovo  <strong>"{{ .Title }}"</strong></h2>
				</header>
				<div class="row aln-center">

    

  
  {{ $paginator := .Paginate (where .Data.Pages "Type" "recepty") 9 }}
					{{ range $paginator.Pages }}
						
						<div class="col-4 col-6-medium col-12-small">
							<a href="{{ .Permalink }}" class="image fit"><img src="{{ .Params.Imgsrc }}" alt="{{ .Params.Imgname }}" /></a>
              <header>
                <h3>{{ .Name }}</h3>
              </header>
						</div>
					
						{{ end }}







				

					<div class="col-12">
						<!-- tempelate pro strankovani -->
						{{ partial "pagination.html" . }}
					</div>
				</div>
			</div>
		</section>

	



		<!-- Footer section-->
		{{ partial "footer" . }}  
</div>

{{ end }}
