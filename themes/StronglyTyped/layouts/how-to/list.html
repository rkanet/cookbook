{{ define "main" }}
<div id="page-wrapper">

    <!-- Header-->
	{{ partial "header" . }}  

    <!-- Main -->
        <section id="main">
            <div class="container">
                <div class="row">

                    <!-- Content -->
                        <div id="content" class="col-8 col-12-medium">

                            <!-- Post -->
                                <article class="box post">
                                    <header>
                                        <h2>Návody & Rady</h2>
                                    </header>
                                    
                                    <h3>...řazeno dle data</h3>
                                        
                                        {{ range sort .RegularPages "Date" "desc" }}
                                          <li>
												<span class="strong"><a href="{{ .RelPermalink }}">{{ .Title }}</a></span>
												<time>{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
											</li>
                                        {{ end }}   

                                        
                                       
                                    
                                </article>

                        </div>

                    <!-- Sidebar -->
                      

                </div>
            </div>
        </section>
</div>        
{{ partial "footer" . }} 

{{ end }}
