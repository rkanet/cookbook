
{{ define "main" }}

<div id="page-wrapper">

    <!-- Header-->
	{{ partial "header" . }}  

    <!-- Main -->
        <section id="main">
            <div class="container">
                <div id="content">

                    <!-- Post -->
                        <article class="box post">
                            <header>
                                <h2>{{.Name}}</h2>
                            </header>
                            {{ with .Params.Imgsrc }}
                            {{ if ne . "/img/no-image.jpg" }}
                                <span class="image featured">
                                    <img src="{{ . }}" alt="{{ $.Params.Imgname }}" />
                                 </span>
                            {{ end }}
                            {{ end }}
                            <!-- <span class="image featured"><img src="{{ .Params.Imgsrc }}" alt=".Params.Imgname" /></span>
                            -->
                            <p>{{ .Content }}</p>
                        </article>


                        

                </div>
            </div>
        </section>

        <!-- Footer section-->
        {{ partial "footer" . }}

</div>
        

{{ end }}
